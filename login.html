<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول – مكتبة المعارف</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css?v=20251117">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5ede4;
        }
        .login-card {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            max-width: 380px;
            width: 100%;
        }
        .login-card h1 {
            font-size: 1.4rem;
            margin-bottom: 0.25rem;
        }
        .login-card p {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #64748b;
            font-size: 0.9rem;
        }
        .login-card label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .login-card input {
            width: 100%;
            padding: 0.55rem 0.75rem;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-family: inherit;
            margin-bottom: 0.9rem;
        }
        .login-card button {
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 999px;
            border: none;
            background: #0582c3;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        .login-card button:hover {
            opacity: 0.92;
        }
        .login-error {
            color: #b91c1c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            min-height: 1rem;
        }
        .login-hint {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <h1>تسجيل الدخول</h1>
        <p>أدخل اسم المستخدم وكلمة السر للدخول إلى لوحة الجرد.</p>

        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" autocomplete="username">

        <label for="password">كلمة السر</label>
        <input type="password" id="password" autocomplete="current-password">

        <button type="button" onclick="handleLogin()">دخول</button>

        <div id="loginError" class="login-error"></div>
        <p class="login-hint">يمكنك تغيير بيانات الدخول من الكود لاحقاً.</p>
    </div>
</div>

<script>
  // عدّل هذه القيم كما تحب
  const VALID_USERNAME = "admin";
  const VALID_PASSWORD = "1234";

  function handleLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;

    const errorBox = document.getElementById("loginError");
    errorBox.textContent = "";

    if (!user || !pass) {
      errorBox.textContent = "من فضلك أدخل اسم المستخدم وكلمة السر.";
      return;
    }

    if (user === VALID_USERNAME && pass === VALID_PASSWORD) {
      // تخزين حالة الدخول في المتصفح
      localStorage.setItem("madrasat_logged_in", "yes");
      // تحويل إلى الصفحة الرئيسية
      window.location.href = "index.html";
    } else {
      errorBox.textContent = "بيانات الدخول غير صحيحة.";
    }
  }
</script>
</body>
</html>
